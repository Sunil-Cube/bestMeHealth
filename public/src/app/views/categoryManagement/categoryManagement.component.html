<div class="card">
  <div class="card-header">
    <span><i class="fa fa-newspaper-o"></i> Category Listing</span>
    <button style="float: right;" [routerLink]="['/categoryManagement/addCategory']" class="btn btn-pill btn-success"><i
        class="fa fa-plus"></i>
      Add Category</button>
  </div>
  <div class="card-body">
    <div class="panel panel-default">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="categories?.length != 0">
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>
              <button class="btn btn-dark btn-pill" [routerLink]="['/categoryManagement/categoryDetails', category._id]"><i
                  class="fa fa-eye">
                  View</i></button>&nbsp;
              <span *ngIf="category.isActive == false">
                <button (click)="changedCategorystatus(category._id, 'active')" class="btn btn-success btn-pill"><i
                    class="fa fa-check">
                    Active</i></button>&nbsp;
              </span>
              <span *ngIf="category.isActive == true">
                <button (click)="changedCategorystatus(category._id, 'inactive')" class="btn btn-warning btn-pill"><i
                    class="fa fa-ban">
                    In-Active</i></button>&nbsp;
              </span>
              <button (click)="deleteCategory(category._id)" class="btn btn-danger btn-pill"><i class="fa fa-trash">
                  Delete</i></button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="categories?.length == 0">
          <tr>
            <td colspan="2" class="no-data-available">No data!</td>
          </tr>
        <tbody>
      </table>
    </div>
  </div>
</div>
