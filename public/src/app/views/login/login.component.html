<div class="app-body marginClass">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <img src="assets/img/avatars/webLogo.png" class="img-custom-avatar loginPageLogo" alt="admin@bestmehealth.com" />
                <form [formGroup]="loginForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate=""
                  (submit)="loginFormSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" autocomplete="Email"
                      required>
                    <div *ngIf="(submitted && loginForm.controls.email.invalid) || loginForm.controls.email.touched"
                      class="err-msg">
                      <div *ngIf="loginForm.hasError('required','email')">
                        Please enter email address.
                      </div>
                      <div *ngIf="!loginForm.hasError('required','email') && (loginForm.hasError('pattern','email') || loginForm.hasError('email','email'))">
                        Please enter valid email address.
                      </div>
                    </div>
                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                      autocomplete="current-password" minlength="6" maxlength="16" required>
                    <div *ngIf="(submitted && loginForm.controls.password.invalid) || loginForm.controls.password.touched"
                      class="err-msg">
                      <div *ngIf="loginForm.hasError('required','password')">
                        Please enter password.
                      </div>
                      <div *ngIf="loginForm.hasError('minlength','password')">
                        Password must be between 6 to 16 characters.
                      </div>
                      <div *ngIf="loginForm.hasError('maxLength','password')">
                        Password must be between 6 to 16 characters.
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
  <ngx-ui-loader fgsColor="#20a8d8" fgsPosition="center-center" fgsSize=80 fgsType="ball-spin" bgsColor="" bgsOpacity=""
    bgsSize="" gap=24 logoSize="" logoUrl="" overlayColor="" pbColor="#00ACC1" pbDirection="ltr" pbThickness=0
    hasProgressBar=false text="Please Wait..." textColor="#FFFFFF" textPosition="center-center">
  </ngx-ui-loader>
</div>
